<!DOCTYPE html>
<html lang="ru" fullscreen>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы</title>
    <link rel="stylesheet" type="text/css" href="lobby.css">
</head>
<body>
    <div class="byx">BYX</div>
    <div class="green-circle left">
        <div class="inner-circle">
            <img src="assets/back.svg" alt="SVG Image" class="circle-image left" id="go-back">
        </div>
    </div>
    <div class="green-circle right">
        <div class="inner-circle right">
            <img src="assets/maxresdefault.jpg" alt="Image" class="circle-image right" id="telegram_icon">
        </div>
    </div>
    <div class="black-rectangle">
        <img src="assets/lobby-black.svg" alt="SVG Image" class="lobby-black">
        <div class="money" id="profit">105</div>
        <div class="gray-text">Investment profit</div>
        <div class="change">
            <div class="money-circle">
                <img src="assets/mini-lobby.svg" alt="SVG Image" class="money-icon" id="lob-icon">
                <img src="assets/mini-wallet.svg" alt="SVG Image" class="money-icon" id="wal-icon" style="display: none;">
            </div>
        </div>
        <div class="percent">105</div>
    </div>
    <div class="container">
        <div class="svg-item">
            <img src="assets/0.svg" alt="SVG Image" class="tt">
            <div class="last-percent">133</div>
        </div>
        <div class="svg-item">
            <img src="assets/3.svg" alt="SVG Image" class="tt">
            <div class="last-percent">1221</div>
        </div>
        <div class="svg-item">
            <img src="assets/2.svg" alt="SVG Image" class="tt">
            <div class="last-percent">344</div>
        </div>
        <div class="svg-item">
            <img src="assets/1.svg" alt="SVG Image" class="tt">
            <div class="last-percent">896</div>
        </div>
    </div>
    <div class="bigbox">
        <img src="assets/box-lobby.svg" alt="SVG Image" class="white-box">
        <div class="bet-box">
            <div class="bet-amount">50</div>
            <div class="bet-circle less">
                <img src="assets/less.svg" alt="SVG Image" class="bet-icon">
            </div>
            <div class="bet-circle more">
                <img src="assets/more.svg" alt="SVG Image" class="bet-icon">
            </div>
        </div>
    </div>
    <div class="buy-button">
        <div class="black-field">
            <div class="buy">BUY</div>
        </div>
    </div>
    <script src="anime-master/lib/anime.min.js"></script>
    <script src="lobby.js"></script>
</body>
</html>
